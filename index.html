<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css" class="stylesheet">
    <link rel="stylesheet" href="./style.css" class="stylesheet">
</head>
<body>
    <div class="nav">
        <span class="logo">Unes Amiri</span>
        <button class="login"><a href="#">login</a></button>
        <button class="create"><a href="#">get started</a></button>
        <a href="#" class="menu"><i class="fa-solid fa-equals"></i></a>
    </div>
    <div class="middle">
        <h1 class="mHeader">
            we gathered you best tools and apps <br>
            for your lifes progress
        </h1>
        <form action="#" class="mSearch">
            <i class="fa-solid fa-magnifying-glass msIcon"></i>
            <input type="text" class="msBox" placeholder="login">
            <input type="text" class="msSubmit" value="search">
        </form>
    </div>
    <div class="sections">
        <div class="topLeft">
            <span class="bigDown">1m downloads</span>
            <h3 class="bigHead">best apps for fitness<br>
            (12apps)
            </h3>
            <a href="#" class="bigIcon"><i class="fa-solid fa-arrow-trend-up"></i></a>
        </div>
        <div class="bottomLeft bottom">
            <span class="miniDown">1.5m downloads</span>
            <h3 class="miniHead">games<br>
            (03apps)
            </h3>
            <a href="#" class="miniIcon"><i class="fa-solid fa-arrow-trend-up"></i></a>
        </div>
        <div class="bottomRight bottom">
            <span class="miniDown">1.2m downloads</span>
            <h3 class="miniHead">news<br>
            (06apps)
            </h3>
            <a href="#" class="miniIcon"><i class="fa-solid fa-arrow-trend-up"></i></a>
        </div>
        <div class="right">
            <span class="rDown">2.5k downloads</span>
            <h3 class="rHead">VIP(10apps)<br>
            apps choosed by editors
            </h3>
            <a href="#" class="rIcon"><i class="fa-solid fa-arrow-trend-up"></i></a>
        </div>
    </div>
</body>
</html>
